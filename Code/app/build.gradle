    signingConfigs {
        overcooked {
            keyAlias 'overcooked'
            keyPassword 'o,G~0=~tQ8CrvdGa~nGlRe~8J]tHFM'
            storeFile file('D:/Android/keystore/overcooked.jks')
            storePassword '{H|[RAv|u,?;D!T{~4,QP%+)NlY0f]'
        }
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.twobrothers.overcooked"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 6
        versionName "2.3.0"
